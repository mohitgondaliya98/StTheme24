<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Login | st-theme-24</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description"
		content="Meta descriptions may be included in search results to concisely summarize page content.">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<!-- Login wrapper start -->
	<div class="login-wrapper">

		<div class="left-block animatedParent animateOnce" data-sequence='200'>
			<header class="login-header">
				<a href="dashboard.html" title="Company Name" aria-label="Logo" class="horizontal-logo">
					<img src="images/horizontal-namelogo.svg" alt="">
				</a>
			</header>

			<h5 class="text-white text-uppercase pb-4 mb-1 animated fadeInUpShort" data-id='1'>Login</h5>

			<div class="form-group animated fadeInUpShort " data-id='2'>
				<input type="email" class="filled-form-control light-control" id="Username" placeholder="Email address">
			</div>

			<div class="form-group animated fadeInUpShort " data-id='3'>
				<input type="password" class="filled-form-control light-control" id="Password" placeholder="Password">
			</div>

			<div class="d-flex align-items-center justify-content-between mb-md-5 animated fadeInUpShort " data-id='4'>
				<a href="dashboard.html" title="Login" class="btn btn-white" type="submit">Log In</a>
				<a href="#" class="link-67A5DA fs-14" title="Forgot Password?">Forgot Password?</a>
			</div>

			<p class="color-67A5DA fs-14 pb-5 animated fadeInUpShort " data-id='5'>
				Donâ€™t have an account? <a href="#" class="link-white fs-14" title="Sign Up">Sign Up</a>
			</p>

		</div>
		<!-- Start Footer -->
		<footer class="login-footer ">
			<p class="copyright">&copy; 2021 Company. All rights reserved.</p>
		</footer>
		<!-- End Footer -->

	</div>
	<!-- Login wrapper end -->


	<!-- JavaScripts -->
	<script src="js/main.js"></script>
</body>

</html>
